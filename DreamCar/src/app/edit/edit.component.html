<div class="content-body">
  <mat-card>
      <mat-card-content class="column">
          <div class="header">
              <h2>Edit Participate</h2>
          </div>
          <form (ngSubmit)="onEdit()" name="editForm" [formGroup]="participationForm">
              <div class="name-input">
                  <mat-form-field class="full-width">
                      <mat-label>Company Name</mat-label>
                      <input [(ngModel)]="CompanyName" formControlName="Name" matInput required/>
                      <mat-error *ngIf="participationForm.get('Name')">
                          Required name
                      </mat-error>
                  </mat-form-field>
              </div>
              <div class="email-input">
                  <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input [(ngModel)]="Email" formControlName="Email" matInput required/>
                      <mat-error *ngIf="participationForm.get('Email')">
                          Required email address
                      </mat-error>
                  </mat-form-field>
              </div>
            <div>
              <mat-form-field appearance="fill">
              <mat-label>Occupation</mat-label>
              <mat-select [(ngModel)]="OccID" formControlName="Occupation" [(value)]="selectedValue" name="occupation">
              <mat-option *ngFor="let occ of occupations" [value]="occ.value">
                {{occ.viewValue}}
              </mat-option>
              </mat-select>
              <mat-error *ngIf="participationForm.get('Occupation')">
                Required Occupation
            </mat-error>
              </mat-form-field>
              <!-- <p> Selected food: {{selectedValue}} </p> -->
            </div>
            <div class="name-input">
              <mat-form-field class="full-width">
                  <mat-label>Price/Lot</mat-label>
                  <input [(ngModel)]="Price" formControlName="Price" matInput required/>
                  <mat-error *ngIf="participationForm.get('Price')">
                      Required Price
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="buttons">
                <button mat-flat-button color="primary" class="button">Edit the auction</button>
            </div>
          </form>
          <div class="buttons">
            <button mat-flat-button color="warn" class="button" (click)="closeDialog()">Cancel</button>
          </div>
      </mat-card-content>
  </mat-card>
  </div>
