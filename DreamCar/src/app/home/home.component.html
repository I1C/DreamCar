
<mat-card>
  <mat-card-header>
    <div>
        <img class="header-image" [src]="userImageLink">
    </div>
    <div>
      <mat-card-title class="title">DreamCar Auction</mat-card-title>
    </div>
</mat-card-header>
<mat-card-header class="participate">
  <div class="participate">
    <button mat-flat-button color="primary" (click)="openDialog()" >Participate</button>
  </div>
</mat-card-header>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="ID">
    <mat-header-cell *matHeaderCellDef class="column"> Bidders </mat-header-cell>
    <mat-cell *matCellDef="let element" class="column"> {{element.ID}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="CompanyName">
    <mat-header-cell *matHeaderCellDef class="column"> Company Name </mat-header-cell>
    <mat-cell *matCellDef="let element" class="column"> {{element.CompanyName}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="OccID">
    <mat-header-cell *matHeaderCellDef class="column"> Occupation </mat-header-cell>
    <mat-cell *matCellDef="let element" class="column"> {{element.occupationID}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Price">
    <mat-header-cell *matHeaderCellDef class="column"> Price/Lot </mat-header-cell>
    <mat-cell *matCellDef="let element" class="column"> {{element.Price}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="column"> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element" class="column" >
      <div class= "btn">
        <button mat-flat-button color="primary" class="button" (click)="openEdit(element.ID, element.CompanyName, element.OccID, element.Price, element.Email)" >Edit</button>
    </div>
    <div class= "btn">
      <button mat-flat-button color="warn" class="button" (click)="deleteBidder(element.ID)">Delete</button>
  </div>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</mat-card>
