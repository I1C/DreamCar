<mat-toolbar color="primary" class="mat-elevation-z7">
    <a mat-button class="title" routerLink = "home">
        <span>
            <mat-icon>home_work</mat-icon>
        </span>
        DreamCar
    </a>

    <div class="spacer"></div>

    <a mat-button class="userDetails" routerLink="home">
        <div class="d-image" [ngSwitch]="userImage">
            <span *ngSwitchDefault>
                <mat-icon>account_circle</mat-icon>
            </span>
            <img *ngSwitchCase="'companyImage'" class="userImage" [src]="userImageLink">
        </div>
        <div class="d-name" [ngSwitch]="userName" >
            <span *ngSwitchCase="'companyName'" class="userName">Gigel</span>
            <span *ngSwitchDefault class="userName">Login</span>
        </div>
    </a>

    <a *ngIf="isLoggedIn" mat-button routerLink = "" (click)="getLogout()">Logout</a>
</mat-toolbar>
