<div class="content-body">
  <mat-card>
      <mat-card-content class="column">
          <div class="header">
              <h2>Participate</h2>
          </div>
          <form (ngSubmit)="onRegister()" name="loginForm" [formGroup]="registerForm">
              <div class="name-input">
                  <mat-form-field class="full-width">
                      <mat-label>Company Name</mat-label>
                      <input formControlName="Name" matInput required/>
                      <mat-error *ngIf="registerForm.get('name')">
                          Required name
                      </mat-error>
                  </mat-form-field>
              </div>
              <div class="email-input">
                  <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input formControlName="Email" matInput required/>
                      <mat-error *ngIf="registerForm.get('email')">
                          Required email address
                      </mat-error>
                  </mat-form-field>
              </div>
            <div>
              <mat-form-field appearance="fill">
              <mat-label>Occupation</mat-label>
              <mat-select formControlName="Occupation" [(value)]="selectedValue" name="occupation">
              <mat-option *ngFor="let occ of occupations" [value]="occ.value">
                {{occ.viewValue}}
              </mat-option>
              </mat-select>
              </mat-form-field>
              <!-- <p> Selected food: {{selectedValue}} </p> -->
            </div>
            <div class="name-input">
              <mat-form-field class="full-width">
                  <mat-label>Price/Lot</mat-label>
                  <input formControlName="Price" matInput required/>
                  <mat-error *ngIf="registerForm.get('name')">
                      Required name
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="buttons">
                <button mat-flat-button color="primary" class="button">Enter the auction</button>
            </div>
          </form>
          <div class="buttons">
            <button mat-flat-button color="warn" class="button" (click)="closeDialog()">Cancel</button>
          </div>
      </mat-card-content>
  </mat-card>
  </div>
